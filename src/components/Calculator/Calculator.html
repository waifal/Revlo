<div class="w-full rounded-2xl lg:max-w-md lg:mx-auto border border-slate-800 bg-slate-900/60 
            p-4 sm:p-6 flex flex-col gap-5 sm:gap-6 shadow-sm shadow-slate-950/60
            hover:shadow-lg hover:border-indigo-500 transition-all duration-200">
    <div class="space-y-1">
        <h2 class="text-base sm:text-lg font-medium text-slate-50">Calculate your profits</h2>
        <p class="text-xs text-slate-400">Base currency is USD.</p>
    </div>
    <div class="space-y-1.5">
        <label class="block text-sm font-medium text-slate-300">Your Cost</label>
        <input 
            type="number"
            id="cost"
            min="0.00"
            step="0.01"
            placeholder="25.00"
            class="w-full px-3 py-2 rounded-xl bg-slate-800/50 border border-slate-800 text-slate-100 
                focus:border-indigo-400/40 focus:ring-1 focus:ring-indigo-400/20 
                focus:bg-slate-800/70 transition-all duration-300 ease-out placeholder-slate-500 
                shadow-sm focus:shadow-indigo-500/10
                no-spinner [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none 
                [&::-webkit-outer-spin-button]:appearance-none"
        >
    </div>
    <div class="space-y-1.5">
        <label class="block text-sm font-medium text-slate-300">Exchange Rate</label>
        <div class="flex items-center gap-2 w-full">
            <input 
                type="number"
                id="exchangeRate"
                min="0.00"
                step="0.01"
                placeholder="1.00"
                class="flex-1 min-w-0 px-3 py-2 rounded-xl bg-slate-800/50 border border-slate-800 text-slate-100 
                    focus:border-indigo-400/40 focus:ring-1 focus:ring-indigo-400/20 
                    focus:bg-slate-800/70 transition-all duration-300 ease-out placeholder-slate-500 
                    shadow-sm focus:shadow-indigo-500/10
                    no-spinner [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none 
                    [&::-webkit-outer-spin-button]:appearance-none"
            >
            <exchange-rate-selector class="shrink-0 w-22 sm:w-27.5"></exchange-rate-selector>
        </div>
    </div>
    <div class="space-y-1.5">
        <label class="block text-sm font-medium text-slate-300">Est. Sale</label>
        <input 
            type="number"
            id="estSale"
            min="0.00"
            step="0.01"
            placeholder="180.00"
            class="w-full px-3 py-2 rounded-xl bg-slate-800/50 border border-slate-800 text-slate-100 
                focus:border-indigo-400/40 focus:ring-1 focus:ring-indigo-400/20 
                focus:bg-slate-800/70 transition-all duration-300 ease-out placeholder-slate-500 
                shadow-sm focus:shadow-indigo-500/10
                no-spinner [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none 
                [&::-webkit-outer-spin-button]:appearance-none"
        >
    </div>
    <div class="border-t border-slate-800/60 pt-2"></div>
    <button 
        class="w-full px-4 py-2.5 rounded-xl
            bg-linear-to-br from-indigo-500 to-indigo-600 text-slate-50 text-sm font-medium
            flex items-center justify-center
            hover:from-indigo-400 hover:to-indigo-500
            hover:-translate-y-px active:translate-y-0
            transition-all duration-200">
        Calculate
    </button>
</div>
